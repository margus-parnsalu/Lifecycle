#### app configuration# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html###[app:main]use = egg:arheapyramid.reload_templates = truepyramid.debug_authorization = falsepyramid.debug_notfound = falsepyramid.debug_routematch = falsepyramid.default_locale_name = enpyramid.includes =    pyramid_debugtoolbar    pyramid_tm#Modify secret strings for production. Used in __init__.pysession.secret = 78atozauth.secret = atoz87#DB Connection string#sqlalchemy.url = postgresql://postgres:admin@localhost/testsqlalchemy.default.url = sqlite:///%(here)s/arhea.sqlitesqlalchemy.ea.url = postgresql://postgres:admin@localhost/arhea# By default, the toolbar only appears for clients from IP addresses# '127.0.0.1' and '::1'.# debugtoolbar.hosts = 127.0.0.1 ::1#### wsgi server configuration###[server:main]use = egg:waitress#mainhost = 0.0.0.0port = 6544#### logging configuration# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html###[loggers]keys = root, arhea, sqlalchemy[handlers]keys = console[formatters]keys = generic[logger_root]level = INFOhandlers = console[logger_arhea]level = DEBUGhandlers =qualname = arhea[logger_sqlalchemy]level = INFOhandlers =qualname = sqlalchemy.engine# "level = INFO" logs SQL queries.# "level = DEBUG" logs SQL queries and results.# "level = WARN" logs neither.  (Recommended for production systems.)[handler_console]class = StreamHandlerargs = (sys.stderr,)level = NOTSETformatter = generic[formatter_generic]format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s